<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            background-color: #000;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #fff;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 20px;
            background-color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 72px;
            margin: 0;
            color: #b2b2b2; /* ash color */
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Not Found</p>
        <p>The resource requested cannot be found on this server!</p>
    </div>
</body>
</html>
